<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caesar Cypher</title>
    <link rel="preconnect" href="https://fonts.bunny.net" />
    <link
      href="https://fonts.bunny.net/css?family=atkinson-hyperlegible:400,400i,700,700i"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        *,
        *::before,
        *::after {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
        }

        body {
          font-family: "Atkinson Hyperlegible", sans-serif;
          text-align: center;
          background-color: #232323;
          color: #e8e8e8;
        }
        input,
      textarea {
        background-color: #2c2c2c;
        color: #e8e8e8;
        border: 1px solid #555;
      }
      button {
        cursor: pointer;
      }
      button:hover {
        opacity: 0.9;
      }
      </style>
    </style>
  </head>
  <body
    class="min-h-screen bg-gray-100 dark:bg-gray-900 flex items-center justify-center"
  >
    <div
      class="w-full max-w-md bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6 space-y-4 ring-2 ring-purple-500 ring-opacity-50"
    >
      <h1
        class="text-xl font-semibold text-center text-gray-800 dark:text-gray-100"
      >
        Caesar Cipher
      </h1>

      <textarea
        id="input"
        placeholder="Enter text..."
        class="w-full h-24 p-3 rounded-md bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500"
      ></textarea>

      <input
        id="shift"
        type="number"
        placeholder="Shift (e.g. 3)"
        class="w-full p-2 rounded-md bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none"
      />

      <div class="flex gap-2">
        <button
          onclick="encrypt()"
          class="flex-1 bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-md"
        >
          Encrypt
        </button>

        <button
          onclick="decrypt()"
          class="flex-1 bg-green-600 hover:bg-green-700 text-white py-2 rounded-md"
        >
          Decrypt
        </button>
      </div>

      <textarea
        id="output"
        placeholder="Result..."
        readonly
        class="w-full h-24 p-3 rounded-md bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4"
      ></textarea>
      <div><a href="./index2.html">Link to Vinegere</a></div>
    </div>
    <script>
      // Vigenère cipher
      function vigenereEncrypt(text, key) {
        text = text.toUpperCase();
        key = key.toUpperCase();
        let result = "";
        for (let i = 0, j = 0; i < text.length; i++) {
          const c = text.charCodeAt(i);
          if (c >= 65 && c <= 90) {
            result += String.fromCharCode(
              ((c - 65 + (key.charCodeAt(j % key.length) - 65)) % 26) + 65
            );
            j++;
          } else { result += text[i]; }
        }
        return result;
      }

      function vigenereDecrypt(text, key) {
        text = text.toUpperCase();
        key = key.toUpperCase();
        let result = "";
        for (let i = 0, j = 0; i < text.length; i++) {
          const c = text.charCodeAt(i);
          if (c >= 65 && c <= 90) {
            result += String.fromCharCode(
              ((c - 65 - (key.charCodeAt(j % key.length) - 65) + 26) % 26) + 65
            );
            j++;
          } else { result += text[i]; }
        }
        return result;
      }

      // Caesar cipher: single function for both encrypt & decrypt
      function caesarShift(text, shift) {
        shift = Number(shift);
        if (isNaN(shift)) shift = 0;
        shift = ((shift % 26) + 26) % 26; // normalize
        let result = "";
        for (let i = 0; i < text.length; i++) {
          const c = text[i];
          if (c >= "A" && c <= "Z") {
            const code = c.charCodeAt(0) - 65;
            result += String.fromCharCode((code + shift) % 26 + 65);
          } else if (c >= "a" && c <= "z") {
            const code = c.charCodeAt(0) - 97;
            result += String.fromCharCode((code + shift) % 26 + 97);
          } else {
            result += c;
          }
        }
        return result;
      }

      // Event listeners
      const encryptBtn = document.getElementById("encryptBtn");
      const decryptBtn = document.getElementById("decryptBtn");

      encryptBtn.addEventListener("click", () => {
        const text = document.getElementById("plaintext").value;
        const key = document.getElementById("key").value;
        const cipher = document.getElementById("cipherType").value;

        if (!text) return alert("Enter some text!");

        if (cipher === "vigenere") {
          if (!key) return alert("Enter a key for Vigenère!");
          document.getElementById("output").value = vigenereEncrypt(text, key);
        } else {
          document.getElementById("output").value = caesarShift(text, key);
        }
      });

      decryptBtn.addEventListener("click", () => {
        const text = document.getElementById("plaintext").value;
        const key = document.getElementById("key").value;
        const cipher = document.getElementById("cipherType").value;

        if (!text) return alert("Enter some text!");

        if (cipher === "vigenere") {
          if (!key) return alert("Enter a key for Vigenère!");
          document.getElementById("output").value = vigenereDecrypt(text, key);
        } else {
          // For decryption, invert the shift
          document.getElementById("output").value = caesarShift(text, -key);
        }
      });
    </script>
  </body>
</html>
